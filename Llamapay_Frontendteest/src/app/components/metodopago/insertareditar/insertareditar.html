<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>{{ edicion ? 'Actualizar Metodo de Pago' : 'Registrar Nuevo Metodo de Pago' }}</h1>
  </div>
  <div>
    <div style="text-align: center;margin: 5%;"></div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo">

        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo del servidor es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Metodo Pago</mat-label>
        <input matInput formControlName="name">

        <mat-error *ngIf="form.get('name')?.hasError('required')">
          El nombre del metodo de pago es obligatorio!
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Tipo de pago</mat-label>
        <mat-select formControlName="type">

          <mat-option *ngFor="let tp of TipoPago" [value]="tp.value">
            {{tp.viewValue}}
          </mat-option>
        </mat-select>

        <mat-error *ngIf="form.get('type')?.hasError('required')">
          El tipo de pago es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Desripcion</mat-label>
        <input matInput formControlName="description">

        <mat-error *ngIf="form.get('description')?.hasError('required')">
          La descripcion es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />

  <button mat-raised-button color="primary">{{ edicion ? 'Actualizar Metodo de Pago' : 'Registrar Metodo de pago' }}</button>
  <button mat-raised-button color="warn" routerLink="/metodopagos">
   Volver a la Lista de Registrados!
  </button>

    </form>
  </div>
</div>
