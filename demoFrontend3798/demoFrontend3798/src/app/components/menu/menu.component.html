<mat-toolbar class="custom-toolbar" *ngIf="verificar()">    
  <div>
    <button mat-button [routerLink]="['/homes']" style="color: white">
      <mat-icon>home</mat-icon>Home
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuServer" class="btn-rojo" *ngIf="isDeveloper()">
      <mat-icon>computer</mat-icon>
      Servidores
    </button>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menuAplicaciones" class="btn-rojo" *ngIf="isTester()">
      <mat-icon>apps</mat-icon>
      Aplicaciones
    </button>
  </div>
   <div>
    <button mat-button [matMenuTriggerFor]="menuReportes" class="btn-rojo">
      <mat-icon>file_copy</mat-icon>
      Reportes
    </button>
  </div>
   <span class="toolbar-spacer"></span>
 <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir" >
      <mat-icon>person</mat-icon>Usuario
    </button>
 </div>
</mat-toolbar>
<mat-menu #menuServer="matMenu">
  <button mat-menu-item routerLink="/servidores">Listar</button>
  <button mat-menu-item routerLink="/servidores/nuevo">Registrar</button>
  <button mat-menu-item routerLink="/servidores/busquedas">Buscar por proveedor</button>
</mat-menu>
<mat-menu #menuAplicaciones="matMenu">
  <button mat-menu-item routerLink="/aplicaciones">Listar</button>
  <button mat-menu-item routerLink="/aplicaciones/nuevo">Registrar</button>
</mat-menu>
<mat-menu #menuReportes="matMenu">
  <button mat-menu-item routerLink="/reportes/reportecantidad">Reporte por cantidad</button>
  <button mat-menu-item routerLink="/reportes/reportesuma">Reporte por suma</button>
</mat-menu>
<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
</mat-menu>
