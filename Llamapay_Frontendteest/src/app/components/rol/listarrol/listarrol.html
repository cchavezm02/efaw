<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Roles Registrados</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.rol_id}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoRol}} </td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.user.nameUser}} </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="eliminar(element.rol_id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
