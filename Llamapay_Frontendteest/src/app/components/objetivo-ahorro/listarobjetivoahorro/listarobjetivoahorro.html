<div class="container">
  <div style="text-align: center; margin: 5%;">
    <h1>Lista de Objetivos de Ahorro Registrados</h1>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.objetivoId}} </td>
      </ng-container>

      <!-- Título de la Meta -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Título de la Meta </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreMeta}} </td>
      </ng-container>

      <!-- Monto Actual -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Monto Actual </th>
        <td mat-cell *matCellDef="let element"> {{element.montoActual}} </td>
      </ng-container>

      <!-- Fecha Inicial -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicial </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.user.nameUser}} </td>
      </ng-container>

      <!-- Editar -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" [routerLink]="['ediciones', element.objetivoId]" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="eliminar(element.objetivoId)" title="Eliminar">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Calendario -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Calendario </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="agregarACalendario(element)">
            <mat-icon>event</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
