<div class="container" >
  <div style="text-align: center;margin:5%">
    <h1 style="color: rgb(215, 55, 11);">Lista de servidores</h1>
  </div> 
  <div >
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idServer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Servidor </th>
    <td mat-cell *matCellDef="let element"> {{element.nameServer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> IP </th>
    <td mat-cell *matCellDef="let element"> {{element.ipServer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.ubicationServer}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> SO </th>
    <td mat-cell *matCellDef="let element"> {{element.soServer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.startDateOperationServer| date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c7">
    <th mat-header-cell *matHeaderCellDef> Proveedor </th>
    <td mat-cell *matCellDef="let element"> {{element.providerServer}} </td>
  </ng-container>
<ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            [routerLink]="['ediciones', element.idServer]"
          >
          <mat-icon> border_color</mat-icon>        </button>
        </td></ng-container
      >
        <ng-container matColumnDef="c9">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="accent"
            (click)="eliminar(element.idServer)"
          >
          <mat-icon>delete</mat-icon>
        </button>
        </td></ng-container
      >
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
</div>
