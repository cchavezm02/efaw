<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Lista de Productos</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.idproducto}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreproducto}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Unidad de Medida </th>
                <td mat-cell *matCellDef="let element"> {{element.unidadmedida}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precioproducto}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.user.userId}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Tienda</th>
                <td mat-cell *matCellDef="let element"> {{element.tienda.idtienda}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['ediciones',element.idproducto]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c9">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idproducto)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="c10">
                <th mat-header-cell *matHeaderCellDef> Pagar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="pagar()">
                        <mat-icon>payment</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
