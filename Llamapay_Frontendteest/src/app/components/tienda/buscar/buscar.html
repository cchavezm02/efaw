<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Buscar por Tienda</h1>
  </div>
  <div>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Tienda</mat-label>
        <input matInput formControlName="nombret">
      </mat-form-field>
    </form>
  </div>
  <div>
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Tienda_id}} </td>
    </ng-container>

    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre_tienda}} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
